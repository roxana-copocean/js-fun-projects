<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Play Music</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">electro</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">electro</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">electro</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">electro</span>
        </div>
       
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">harp</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">piano</span>
        </div>
    </div>
    
    
    <div class="keys-2">
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">piano</span>
        </div>
        <div data-key="87" class="key">
            <kbd>V</kbd>
            <span class="sound">piano</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">string</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">viola</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">violin</span>
        </div>
    </div>
    
    <audio data-key="65" src="sounds/drum1.wav"></audio>
    <audio data-key="83" src="sounds/drum2.wav"></audio>
    <audio data-key="68" src="sounds/drum3.wav"></audio>
    <audio data-key="70" src="sounds/electronic1.wav"></audio>
    <audio data-key="71" src="sounds/electronic2.wav"></audio>
    <audio data-key="72" src="sounds/electronic3.wav"></audio>
    <audio data-key="74" src="sounds/electronic4.wav"></audio>
    <audio data-key="74" src="sounds/harp1.wav"></audio>
    <audio data-key="76" src="sounds/piano1.wav"></audio>
    <audio data-key="67" src="sounds/piano2.wav"></audio>
    <audio data-key="87" src="sounds/piano3.wav"></audio>
    <audio data-key="66" src="sounds/string1.wav"></audio>
    <audio data-key="78" src="sounds/viola1.wav"></audio>
    <audio data-key="77" src="sounds/violin1.wav"></audio>
</body>
</html>
